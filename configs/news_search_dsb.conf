{
    "site"    : "电商报",

    "domains" : ["dsb.cn"],

    "urls"    : {

            "base": "http://www.dsb.cn/s?key=%E7%89%A9%E6%B5%81",
            "keywords": {
                    "name": "key",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {
        "#1" : {
            "follow": true,
            "xxxpath": "//*[contains(@class,'page')]//a",
            "xpath": "//*[contains(@class,'page')]//a[contains(.,'下一页')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//ul[contains(@class,'searchBoxList')]//li//div[contains(@class,'contentList-con')]/a"

        }

    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//div[contains(@class,'details')]//h2", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//div[contains(@class,'details')]//li[contains(.//i/@class,'i-times')]//span/text()", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0}, 
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//div[contains(@class,'details-p')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },  

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
