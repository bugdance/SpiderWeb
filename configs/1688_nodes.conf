    "site"    : "阿里物流",
    
    "domains" : ["56.1688.com"],
    
    
    "urls"    : {

            "base": "http://56.1688.com/corp-NAME/search_network.htm",
            "keywords": {
                "name": "NAME",
                "file": "/home/spider.56dili.cn/scripts/configs/1688keywords.txt",
                "query": false,
                "enc": "utf-8"
            }
    },

    "rules"   : { 
    
        "#1":{
                "follow": null,
                "xpath" : "//*[contains(@id,'pages')]//a"
        }    
    },  
    
    "loop" :"//*[contains(@class,'dataGrid')]//tbody//tr",
    

    
    "fields": {
                "url":          {"name": "url",             "value": "${URL}"},
                "corp_code":        {"name": "corp_code",           "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/corp-(.*)/search_network(.*)", "to": "\\g<2>"}},
                "node_name":        {"name": "node_name",           "xpath": ".//td[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "node_address":         {"name": "node_address",        "xpath": ".//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "phone":         {"name": "phone",        "xpath": ".//td[3]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "business":         {"name": "business",        "xpath": ".//td[4]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "xproxy": {
        "file": "/home/web/scripts/configs/proxy.txt",
        "rate": 1
        },
    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_1688_nodes",
                "download_timeout": 30,
                "download_delay": 5
    }

}
