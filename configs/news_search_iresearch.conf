{
    "site"    : "艾瑞网",

    "domains" : ["iresearch.cn"],

    "urls"    : {

            "base": "http://s.iresearch.cn/search/KEYWORD/",
            "keywords": {
                    "name": "KEYWORD",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8",
                    "query": false
            }
    },

    "rules": {
        "#1" : {
            "follow": null,
            "xpath": "//*[contains(@class,'all')]"

        },
        "#2" : {
            "follow": null,
            "xxxpath": "//*[contains(@class,'m-page')]//a",
            "xpath": "//*[contains(@class,'m-page')]//a[contains(.,'下一页')]"

        }

    },

    "xxloop": "//*[contains(@class,'search-item')]//li",
    "loop": "//*[contains(@class,'search-item')]//li[contains(.//*[contains(@class,'time')],'2017-11')]",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",    "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":        {"name": "article_time",     "xpath": ".//*[contains(@class,'time')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0 },
                "article_url":      {"name": "article_url",     "xpath": ".//a/@href", "parse": {"type": "continue"}},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'m-article')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "continue": {
        "fields": {
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'m-article')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
