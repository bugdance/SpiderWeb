    "loop": "//*[contains(@class,'MainList')]//ul//li",

       

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'artTitle')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": ".//span", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "xpath": ".//a/@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://www.mofcom.gov.cn\\g<1>"},{"type": "continue"}]},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'artCon')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "continue": {
        "fields": {
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'artTitle')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'artCon')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },
    
    "settings" : {

