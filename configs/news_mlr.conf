{
    "site"    : "中华人民共和国国土资源部",

    "domains" : ["mlr.gov.cn"],

    "urls"    : [

            "http://www.mlr.gov.cn/xwdt/"
    ],

    "rules": {
        "#2" : {
            "follow": true,
            "xpath": "//a[contains(.,'更多')]"

        },


        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@id,'con')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'zw_title')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'Gray12')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'doccon')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
