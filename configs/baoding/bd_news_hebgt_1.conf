{
    "site"    : "保定市国土资源局",

    "domains" : ["bd.hebgt.gov.cn"],

    "urls"    : [

            "http://bd.hebgt.gov.cn/baoding/zwgk/zcfg/"
    ],


    "rules": {
            "#1": {
                "follow": true,
                "xpath": "//*[contains(@id,'page_nav_list')]"
            },
            "#2": {
                "follow": false,
                "xpath": "//*[contains(@class,'p_nr')]//li"
            }
    },


    "xxloop": "//tr",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "资讯"},
                "search_word":  {"name": "search_word",     "value": "政策法规"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'content')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'content')]//h4",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'content')]//*[contains(@id,'BodyLabel')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@class,'content')]//*[contains(@id,'BodyLabel')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "xxcontinue": {
        "fields": {
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//table[contains(@width,'100%')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//table[contains(@width,'100%')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
        }

    },

    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
