{
    "site"    : "兰格钢铁",

    "domains" : ["lgmi.com"],

    "urls"    : [

            "http://renwu.lgmi.com/rw_QQ1_list.htm"

    ],

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'m_page')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'box1')]//*[contains(@class,'main')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "人物"},
                "search_word":  {"name": "search_word",     "value": "钢铁"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@style,'698px;')]//span[contains(@class,'new')]", "parse": [{"type": "list"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@style,'698px;')]//*[contains(@class,'hei12') and @height='47']",  "regex": "[0-9]+/[0-9]+/[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/(.*)/(.*)", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@style,'698px;')]//*[contains(@class,'hei14')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@style,'698px;')]//*[contains(@class,'hei14')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
