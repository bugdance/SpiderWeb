{
    "site"    : "保定市发展和改革委员会",

    "domains" : ["bddrc.gov.cn"],

    "urls"    : [

            "http://www.bddrc.gov.cn/tzgonggao.asp"
    ],

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'hui')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'tt')]"

        }
    },


    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "资讯"},
                "search_word":  {"name": "search_word",     "value": "通知通告"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'rj')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@width,'707')]//div[contains(@align,'center')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@width,'707')]//div[contains(@style,'line-height')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@width,'707')]//div[contains(@style,'line-height')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
