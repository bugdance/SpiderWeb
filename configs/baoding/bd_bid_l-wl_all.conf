{
    "site"    : "联物流",

    "domains" : ["l-wl.com"],

    "urls"    : [

            "http://bid.l-wl.com/list/biding.html"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'body_anp')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'d01_out')]//h1//a"

        }

    },

    "fields": {
                "titles":        {"name": "titles",       "xpath": "//*[contains(@class,'zb_box5')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "industry":        {"name": "industry",       "xpath": "//*[contains(@class,'L2')]//*[contains(.,'领域')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "},{"type": "sub", "from": "(.*)：(.*)", "to": "\\g<2>"}]},
                "region":        {"name": "region",       "xpath": "//*[contains(@class,'L2')]//*[contains(.,'地区')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "},{"type": "sub", "from": "(.*)：(.*)", "to": "\\g<2>"}]},
                "fb_time":        {"name": "fb_time",       "xpath": "//*[contains(@class,'L2')]//*[contains(.,'发布')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "endtime":        {"name": "endtime",       "xpath": "//*[contains(@class,'L2')]//*[contains(.,'截至')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "content":      {"name": "content",     "xpath": "//*[contains(@class,'zb_box5_L8')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:3306/web.bd_tender",
                "download_timeout": 60,
                "download_delay": 5

    }


}

