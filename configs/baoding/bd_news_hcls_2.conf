{
    "site"    : "中国危化品物流网",

    "domains" : ["hcls.org.cn"],

    "urls"    : [

            "http://www.hcls.org.cn/%E5%8D%B1%E5%8C%96%E6%95%B0%E6%8D%AE-170/"

    ],

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'pager')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'topTdLine')]//*[contains(@class,'trItem')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "数据资讯"},
                "search_word":  {"name": "search_word",     "value": "危化品"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'tdDetailContent')]//span[contains(@style,'18px')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'tdDetailContent')]//td[@align='center' and @height=25]",  "regex": "[0-9]+/[0-9]+/[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/(.*)/(.*)", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'tdDetailContent')]//*[@id='Td1']", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@class,'tdDetailContent')]//*[@id='Td1']", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
