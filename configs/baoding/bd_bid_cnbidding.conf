{
    "site"    : "中国招标信息网",

    "domains" : ["cnbidding.com"],

    "urls"    : [

            "http://www.cnbidding.com/notice/search.php?usetype=02"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'Page')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'table_1')]//h2"

        }

    },

    "fields": {
                "titles":        {"name": "titles",       "xpath": "//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "industry":        {"name": "industry",       "xpath": "//*[contains(@class,'infoUl')]//li[3]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "region":        {"name": "region",       "xpath": "//*[contains(@class,'infoUl')]//li[4]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "fb_time":        {"name": "fb_time",       "xpath": "//*[contains(@class,'infoUl')]//li[1]/text()", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""},{"type": "sub", "from": "(.*)至(.*)", "to": "\\g<1>"}]},
                "endtime":        {"name": "endtime",       "xpath": "//*[contains(@class,'infoUl')]//li[1]/text()", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""},{"type": "sub", "from": "(.*)至(.*)", "to": "\\g<2>"}]},
                "content":      {"name": "content",     "xpath": "//*[contains(@class,'infoClass')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:3306/web.bd_tender",
                "download_timeout": 60,
                "download_delay": 5

    }


}

