{
    "site"    : "保定市商务局",

    "domains" : ["baoding.mofcom.gov.cn"],

    "urls"    : [

            "http://baoding.mofcom.gov.cn/article/zhengwu/",
            "http://baoding.mofcom.gov.cn/article/zhengwu/?2"

    ],


    "loop": "//*[contains(@class,'list')]//li",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "资讯"},
                "search_word":  {"name": "search_word",     "value": "政务指南"},
                "article_title":        {"name": "article_title",       "xpath": ".//a", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": ".//span",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "xpath": ".//a/@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://baoding.mofcom.gov.cn\\g<1>"},{"type": "continue"}]},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'zoom')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@id,'zoom')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "continue": {
        "fields": {
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'zoom')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@id,'zoom')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
        }

    },

    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
