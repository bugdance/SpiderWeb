{
    "site"    : "全国物流信息网",

    "domains" : ["56888.net"],

    "urls"    : [

            "http://www.56888.net/news/airparcelnews/"
    ],

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'plist')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'l_wrap')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "航空物流"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@id,'Title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'post-time')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'content')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
