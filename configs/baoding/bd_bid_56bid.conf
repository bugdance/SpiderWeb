                "region":        {"name": "region",       "xpath": "//*[contains(@class,'textarea')]//*[contains(@class,'box') and contains(.//*[contains(@class,'ltarea')],'地区')]//*[contains(@class,'rtarea')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "fb_time":        {"name": "fb_time",       "xpath": "//*[contains(@class,'textarea')]//*[contains(@class,'box') and contains(.//*[contains(@class,'ltarea')],'递交')]//*[contains(@class,'rtarea')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "endtime":        {"name": "endtime",       "xpath": "//*[contains(@class,'textarea')]//*[contains(@class,'box') and contains(.//*[contains(@class,'ltarea')],'截止')]//*[contains(@class,'rtarea')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "content":      {"name": "content",     "xpath": "//*[contains(@class,'textarea')]//*[contains(@class,'box') and contains(.//*[contains(@class,'ltarea')],'招标摘要')]//*[contains(@class,'rtarea')]|//*[contains(@class,'textarea')]//*[contains(@class,'box') and contains(.//*[contains(@class,'ltarea')],'招标内容')]//*[contains(@class,'rtarea')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:3306/web.bd_tender",
                "download_timeout": 60,
                "download_delay": 5

    }


