{
    "site"    : "中国电子商务研究中心",

    "domains" : ["100ec.cn"],

    "urls"    : [

            "http://www.100ec.cn/zt/law/"

    ],

    "rules": {

        "#1" : {
            "follow": false,
            "xpath": "//*[contains(@class,'main')]//ul[5]//a"

        }

    },


    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",    "value": "资讯"},
                "search_word":  {"name": "search_word",    "value": "快递物流"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'newsview')]//h2", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":        {"name": "article_time",     "xpath": "//*[contains(@class,'newsview')]//*[contains(@class,'public')]", "regex": "[0-9]+年[0-9]+月[0-9]+日", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0 },
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'newsview')]//*[@class='nr']", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@class,'newsview')]//*[@class='nr']", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }

}
