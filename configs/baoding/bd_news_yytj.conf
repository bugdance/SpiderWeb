{
    "site"    : "中国医药统计网",

    "domains" : ["yytj.org.cn"],

    "urls"    : {

            "base": "http://www.yytj.org.cn/Catelog.aspx?sp=%e7%bb%8f%e6%b5%8e%e8%bf%90%e8%a1%8c&page=0",
            "keywords": {
                "name": "sp",
                "list": ["经济运行"],
                "enc": "utf-8"
            }
    },

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'page')]//a"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'content')]//li"

        }
    },


    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "数据资讯"},
                "search_word":  {"name": "search_word",     "value": "医药"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'content')]//h2", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'content')]//h3",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'content')]//*[contains(@class,'clear')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@class,'content')]//*[contains(@class,'clear')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
