{
    "site"    : "中国冷链产业网",

    "domains" : ["lenglian.org.cn"],

    "urls"    : [

            "http://www.lenglian.org.cn/list-265",
            "http://www.lenglian.org.cn/list-293",
            "http://www.lenglian.org.cn/list-16"
    ],

    "rules": {

        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'pager')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'newslist')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "type_word":  {"name": "type_word",     "value": "资讯"},
                "search_word":  {"name": "search_word",     "value": "冷链"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'box-left')]//*[contains(@class,'title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'box-left')]//*[contains(@class,'time')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'box-left')]//*[contains(@class,'articleinfo')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "div_content":      {"name": "div_content",     "xpath": "//*[contains(@class,'box-left')]//*[contains(@class,'articleinfo')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.bd_news",
                "download_timeout": 60,
                "download_delay": 5

    }


}
