    ],


    "rules": {
        "#1": {
            "follow": true,
            "xpath": "//*[contains(@class,'seo_info') and contains(@class,'active')]//li"
        },
        "#2": {
            "follow": true,
            "xxxpath": "//*[contains(@class,'pageList')]",
            "xpath": "//*[contains(@class,'pageList')]//a[contains(.,'下一页')]"
        },
        "#3": {
            "follow": false,
            "xpath": "//*[contains(@class,'jobList')]//*[contains(@class,'l1') and contains(.//*[contains(@class,'e2')],'11-')]//*[contains(@class,'e1')]"
        }
    },


    "fields": {
                "url":      {"name": "url",     "value": "${URL}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "search_category":  {"name": "search_category",     "value": "all"},
                "job_category":     {"name": "job_category",  "value": ""},
                "website":  {"name": "website",     "value": "${SITE}"},
                "job_title":    {"name": "job_title",     "xpath": "//*[contains(@class,'base_info')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_name":     {"name": "company_name",     "xpath": "//*[contains(@class,'job-company')]//h4", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_nature":   {"name": "company_nature",     "xpath": "//*[contains(@class,'job-company')][1]//tr[contains(.//td[1],'性质')]//td[2]", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_address":  {"name": "company_address",         "value": ""},
                "company_industry":     {"name": "company_industry",    "xpath": "//*[contains(@class,'job-company')][1]//tr[contains(.//td[1],'行业')]//td[2]", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "salary":   {"name": "salary",     "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_price')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_scale":    {"name": "company_scale",    "xpath": "//*[contains(@class,'job-company')][1]//tr[contains(.//td[1],'规模')]//td[2]", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "experience":   {"name": "experience",     "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_exp')]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "education":    {"name": "education",     "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_require')]//span[4]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "work_nature":  {"name": "work_nature",    "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_require')]//span[3]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "recruiting":   {"name": "recruiting",     "value": ""},
                "address":  {"name": "address",     "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_loc')]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "ability":  {"name": "ability",     "xpath": "//*[contains(@class,'job_intro_info')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "release_time":     {"name": "release_time",     "xpath": "//*[contains(@class,'updatetime')]", "regex": "([0-9]+-[0-9]+)更新", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*)", "to": "2017-\\g<1>"}]}
    },

    "xproxy": {
        "file": "/home/web/scripts/configs/proxy.txt",
        "rate": 1
        },

    "settings" : {

                "download_timeout": 60,
                "download_delay": 5,
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_bigdata_jobs"


    }

}
