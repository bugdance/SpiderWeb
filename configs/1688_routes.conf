{
    "site"    : "阿里物流",
    
    "domains" : ["56.1688.com"],
    
    
    "urls"    : {

            "base": "http://56.1688.com/corp-NAME/routes-index.htm",
            "keywords": {
                "name": "NAME",
                "file": "/home/spider.56dili.cn/scripts/configs/1688keywords.txt",
                "query": false,
                "enc": "utf-8"
            }
    },

    "rules"   : { 
    
        "#1":{
                "follow": null,
                "xpath" : "//*[contains(@class,'recoLine')]//a"
        }    
    },  
    
    "loop" :"//table//tbody//tr",
    

    
    "fields": {
                "url":          {"name": "url",             "value": "${URL}"},
                "corp_code":        {"name": "corp_code",           "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/corp-(.*)/routes(.*)", "to": "\\g<2>"}},
                "departure":        {"name": "departure",           "xpath": ".//td[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*)到(.*)", "to": "\\g<1>"}]},
                "arrive":         {"name": "arrive",        "xpath": ".//td[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*)到(.*)", "to": "\\g<2>"}]},
                "type":         {"name": "type",        "xpath": ".//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "route_time":         {"name": "route_time",        "xpath": ".//td[3]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "heavy_normal":         {"name": "heavy_normal",        "xpath": ".//td[4]//del", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "heavy_discount":         {"name": "heavy_discount",        "xpath": ".//td[4]//strong", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "heavy_unit":         {"name": "heavy_unit",        "value": "元/公斤"},
                "low_normal":         {"name": "low_normal",        "xpath": ".//td[5]//del", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "low_discount":         {"name": "low_discount",        "xpath": ".//td[5]//strong", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "low_unit":         {"name": "low_unit",        "value": "元/立方"},
                "lowest":         {"name": "lowest",        "xpath": ".//td[6]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "xproxy": {
        "file": "/home/web/scripts/configs/proxy.txt",
        "rate": 1
        },
    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_1688_routes",
                "download_timeout": 30,
                "download_delay": 5
    }

}
