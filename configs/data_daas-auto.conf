{
    "site"    : "达示数据",

    "domains" : ["daas-auto.com"],

    "urls"    : [

            "http://www.daas-auto.com/news/14.html",
            "http://www.daas-auto.com/news/15.html",
            "http://www.daas-auto.com/news/16.html",
            "http://www.daas-auto.com/news/17.html",
            "http://www.daas-auto.com/news/18.html",
            "http://www.daas-auto.com/news/19.html"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'page')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'newsList')]//li//h3"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'newDeTit')]//h3", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'newDeTit')]//*[contains(@class,'newDeInfo')]", "regex": "[0-9]+-[0-9]+-[0-9]+"}, 
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'newDeContent')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
