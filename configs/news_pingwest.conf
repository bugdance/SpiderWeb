{           
    "site"    : "品玩网",
            
    "domains" : ["pingwest.com"],
    
    "urls"    : [
    
            "http://www.pingwest.com/",
            "http://www.pingwest.com/category/figure/",
            "http://www.pingwest.com/category/attitude/",
            "http://www.pingwest.com/category/duanzi/",
            "http://www.pingwest.com/category/news/",
            "http://www.pingwest.com/category/knowledge/",
            "http://www.pingwest.com/category/product/",
            "http://www.pingwest.com/category/company/"
    ],  
            
    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//div[contains(@class,'page-nav')]//a",
            "xxxpath": "//div[contains(@class,'page-nav')]//a[contains(@class,'next')]"

        },
                
                
        "#2" : {
            "follow": false,
            "xpath": "//div[contains(@class,'news-list')]//h2",
            "xxxpath": "//div[contains(@class,'news-list')]//*[contains(.//*[contains(@class,'label-time')],'2017-11')]//h2"
                
        }       
    },
                
    "fields": { 
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//div[contains(@class,'single-head')]//*[contains(@class,'title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//div[contains(@class,'single-head')]//*[contains(@class,'time')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "xpath": "//div[contains(@class,'single-head')]//*[contains(@class,'name')]", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//div[contains(@id,'sc-container')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },
                
    "settings" : {
                       
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }
 
    
}
