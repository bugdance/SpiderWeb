{
    "site"    : "亿邦搜索",

    "domains" : ["ebrun.com"],

    "urls"    : {

            "base": "http://www.ebrun.com/search.php?keyword=%CE%EF%C1%F7",
            "keywords": {
                    "name": "keyword",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/home/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {

        "#2" : {
            "follow": true,
            "xpath": "//*[contains(@class,'pagdiv')]//a"

        },

        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@class,'strip')]//dt"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'titleH')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'titleH')]//*[contains(@class,'zsp')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'cmsDiv')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
