    ],


    "rules": {
        "#1": {
            "follow": false,
            "xpath": "//*[contains(@class,'content-active')]"
        },
        "#2": {
            "follow": null,
            "xxxpath": "//*[contains(@class,'pagerbar')]",
            "xpath": "//*[contains(@class,'pagerbar')]//a[contains(.,'下一页')]"
        }
    },

    "xxxloop": "//*[contains(@class,'sojob-list')]//li[contains(.//time,'-')]",
    "loop": "//*[contains(@class,'sojob-list')]//li[contains(.//time,'2017-11')]",

    "fields": {
                "url":      {"name": "url",     "xpath": ".//*[contains(@class,'job-name')]//a/@href", "parse": {"type": "continue"}},
                "search_word":  {"name": "search_word",     "value": "all"},
                "search_category":  {"name": "search_category",      "value": "all"},
                "job_category":     {"name": "job_category",  "value": ""},
                "website":  {"name": "website",     "value": "${SITE}"},
                "job_title":    {"name": "job_title",     "xpath": ".//*[contains(@class,'job-name')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_name":     {"name": "company_name",     "xpath": ".//*[contains(@class,'company-name')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_nature":   {"name": "company_nature",     "xpath": "//*[contains(@class,'company-infor')]//li[3]/text()|//*[contains(@class,'content-word')]//li[contains(.//span,'>企业性质')]/text()", "default": "","parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "company_address":  {"name": "company_address",         "value": ""},
                "company_industry":     {"name": "company_industry",    "xpath": ".//*[contains(@class,'field-financing')]" ,"parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "salary":   {"name": "salary",     "xpath": ".//*[contains(@class,'text-warning')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_scale":    {"name": "company_scale",     "xpath": "//*[contains(@class,'company-infor')]//li[2]/text()|//*[contains(@class,'content-word')]//li[contains(.//span,'企业规模')]/text()", "default": "", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "experience":   {"name": "experience",     "xpath": ".//*[contains(@class,'condition')]//span[not(@class)]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "education":    {"name": "education",     "xpath": ".//*[contains(@class,'edu')]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "work_nature":  {"name": "work_nature",    "value": ""},
                "recruiting":   {"name": "recruiting",     "value": ""},
                "address":  {"name": "address",     "xpath": ".//*[contains(@class,'area')]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "ability":  {"name": "ability",     "xpath": "//*[contains(@class,'main-message') and contains(.//h3,'职位描述')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "release_time":     {"name": "release_time",     "xpath": ".//time", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "continue": {
        "fields": {
                "company_nature":   {"name": "company_nature",     "xpath": "//*[contains(@class,'company-infor')]//li[3]/text()|//*[contains(@class,'content-word')]//li[contains(.//span,'>企业性质')]/text()", "default": "","parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "company_scale":    {"name": "company_scale",     "xpath": "//*[contains(@class,'company-infor')]//li[2]/text()|//*[contains(@class,'content-word')]//li[contains(.//span,'企业规模')]/text()", "default": "", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "ability":  {"name": "ability",     "xpath": "//*[contains(@class,'main-message') and contains(.//h3,'职位描述')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },

    "xproxy": {
        "file": "/home/web/scripts/configs/proxy.txt",
        "rate": 1
        },

    "settings" : {

                "download_timeout": 60,
                "download_delay": 5,
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_bigdata_jobs"


    }

