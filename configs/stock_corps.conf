{
    "site"    : "新浪财经股票",

    "domains" : ["sina.com"],

    "urls"    : {

            "base": "http://vip.stock.finance.sina.com.cn/corp/go.php/vCI_CorpInfo/stockid/#ID.phtml",
            "keywords": {
                "name": "#ID",
                "list": [
                    601866,601872,600026,600751,"000520","002320",600896,600798,"000089",600004,"000099",
                    600153,"002183","002210",600180,300350,"002711",603128,600676,603117,600077,603066,603885,
                    600862,601021,600020,600368,601518,600377,600012,600035,600548,"000548",600269,"000582",
                    "002040","000905",601000,600575,600017,601008,"000088","000507",600317,600279,600190,300013
                ],

                "query": false
            }
    },



    "fields": {
                "stock_id":        {"name": "stock_id",       "value": "${URL}", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/stockid/(.*).phtml", "to": "\\g<2>"}]},
                "stock_name":        {"name": "stock_name",       "xpath": "//*[contains(@id,'stockName')]/text()", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},                 
                "stock_type":        {"name": "stock_type",       "xpath": "//*[contains(@id,'stockName')]//span/text()", "regex": "[a-zA-Z]+"},
                "corp_name":        {"name": "corp_name",       "xpath": "//*[contains(@id,'comInfo1')]//tr[contains(.//td[contains(@class,'ct')],'公司名称')]//td[contains(@class,'ccl')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "corp_intro":        {"name": "corp_intro",       "xpath": "//*[contains(@id,'comInfo1')]//tr[contains(.//td[contains(@class,'ct')],'公司简介')]//td[contains(@class,'ccl')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "corp_info":        {"name": "corp_info",       "xpath": "//*[contains(@id,'comInfo1')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "corp_manager":        {"name": "corp_manager",       "xpath": "//*[contains(@class,'r-menu')]//a[contains(.,'公司高管')]/@href", "parse": [{"type": "text"},{"type": "continue"}]},
                "corp_director":        {"name": "corp_director",       "xpath": "//*[contains(@id,'comInfo1') and contains(.//th,'董事')]"},
                "corp_supervisor":        {"name": "corp_supervisor",       "xpath": "//*[contains(@id,'comInfo1') and contains(.//th,'监事')]"},
                "min_gif":        {"name": "min_gif",       "xpath": "//*[contains(@class,'hq_title')]//a[contains(.//h1/@id,'stockName')]/@href", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/company/(.*)/nc(.*)", "to": "http://image.sinajs.cn/newchart/min/n/\\g<2>.gif"}]},
                "daily_gif":        {"name": "daily_gif",       "xpath": "//*[contains(@class,'hq_title')]//a[contains(.//h1/@id,'stockName')]/@href", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/company/(.*)/nc(.*)", "to": "http://image.sinajs.cn/newchart/daily/n/\\g<2>.gif"}]},
                "weekly_gif":        {"name": "weekly_gif",       "xpath": "//*[contains(@class,'hq_title')]//a[contains(.//h1/@id,'stockName')]/@href", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/company/(.*)/nc(.*)", "to": "http://image.sinajs.cn/newchart/weekly/n/\\g<2>.gif"}]},
                "monthly_gif":        {"name": "monthly_gif",       "xpath": "//*[contains(@class,'hq_title')]//a[contains(.//h1/@id,'stockName')]/@href", "parse": [{"type": "text"},{"type": "sub", "from": "(.*)/company/(.*)/nc(.*)", "to": "http://image.sinajs.cn/newchart/monthly/n/\\g<2>.gif"}]},
                "url":      {"name": "url",     "value": "${URL}"}
    },

    "continue": {

        "fields": {
                "corp_manager":        {"name": "corp_manager",       "xpath": "//*[contains(@id,'comInfo1') and contains(.//th,'高管')]"},
                "corp_director":        {"name": "corp_director",       "xpath": "//*[contains(@id,'comInfo1') and contains(.//th,'董事')]"},
                "corp_supervisor":        {"name": "corp_supervisor",       "xpath": "//*[contains(@id,'comInfo1') and contains(.//th,'监事')]"}
        }
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_stock_corps",
                "download_timeout": 30,
                "download_delay": 5

    }


}
