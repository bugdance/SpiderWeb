{
    "site"    : "中华人民共和国海关总署",

    "domains" : ["customs.gov.cn"],

    "urls"    : [

            "http://www.customs.gov.cn/customs/302249/302274/302277/index.html"
    ],

    "rules": {


        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@class,'tab')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'titTop')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'detailTime')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'zoom')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
