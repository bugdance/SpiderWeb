{               
    "site"    : "快递100",
                
    "domains" : ["kuaidi100.com"],  
                
    "urls"    : ["http://www.kuaidi100.com/network/clist.shtml"],       
        
    "rules"   : { 
                
        "#1":{
                "follow": true,
                "regex": "/net_[0-9]+_all_all_1.htm",
                "xpath" : "//*[contains(@class,'dl-list')]//a"
        },    
        "#2":{
                "follow": null,    
                "regex": "/net_[0-9]+_[0-9]+_all_[0-9]+.htm",
                "xpath" : "//*[contains(@class,'dl-select')]//dd[2]"    
        },  
        "#3":{  
                "follow": null,
                "regex": "/net_[0-9]+_[0-9]+_all_[0-9]+.htm",
                "xpath" : "//div[contains(@id,'dy-pager')]"
        }    
    },          
                
    "loop" : "//*[contains(@class,'networkListItem')]//p[1]",
                
    "fields": { 
                "url":          {"name": "url",             "xpath": ".//a[1]/@href"},
                "node_name":        {"name": "node_name",           "xpath": "//*[contains(@class,'coblue')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*?)-(.*)", "to": "\\g<2>"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "company_name":         {"name": "company_name",            "xpath": "//*[contains(@class,'coblue')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*?)-(.*)", "to": "\\g<1>"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "city_code":        {"name": "city_code",       "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/network/net_(.*)_(.*)_all_(.*)", "to": "\\g<2>\\g<3>"}}, 
                "city_address":         {"name": "city_address",        "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "node_address":         {"name": "node_address",        "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "check_phone":      {"name": "check_phone",             "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "take_phone":       {"name": "take_phone",          "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "complain_phone":       {"name": "complain_phone",          "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "linkman":      {"name": "linkman",             "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "work_area":    {"name": "work_area",       "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "refuse_area":  {"name": "refuse_area",     "xpath": ".//a[1]/@href", "parse": {"type": "continue"}},
                "remark":       {"name": "remark",          "xpath": ".//a[1]/@href", "parse": {"type": "continue"}}
    },  
    "continue": { 
        "fields": {
                "node_name":        {"name": "node_name",           "xpath": "//*[contains(@class,'coblue')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*?)-(.*)", "to": "\\g<2>"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "company_name":         {"name": "company_name",            "xpath": "//*[contains(@class,'coblue')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*?)-(.*)", "to": "\\g<1>"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "city_address"   : {"name": "city_address",       "xpath": "//tr[contains(.,'所在地区')]//td[2]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "node_address"   : {"name": "node_address",       "xpath": "//tr[contains(.,'详细地址')]//td[2]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "check_phone" : {"name": "check_phone",     "xpath": "//tr[contains(.,'查件电话')]",  "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "take_phone" : {"name": "take_phone",     "xpath": "//tr[contains(.,'取件电话')]",  "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "complain_phone" : {"name": "complain_phone",     "xpath": "//tr[contains(.,'投诉电话')]",  "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},       
                "linkman" : {"name": "linkman",     "xpath": "//tr[contains(.,'快递员电话')]//td[2]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "work_area"  : {"name": "work_area",  "xpath": "//tr[contains(@class,'looptr')]//td[2]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "refuse_area" : {"name": "refuse_area",  "xpath": "//tr[contains(.,'超区范围')]//td[2]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},          
                "remark" : {"name": "remark",  "xpath": "concat(//tr[contains(.,'工作时间')],//tr[contains(.,'取件时间')])", "default":"", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }       
    },          
                
                
    "xproxy": { 
        "file": "/home/web/scripts/configs/proxy.txt",
        "rate": 1
        },      
    "settings" : {
                       
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_kd100_nodes",
                "download_timeout": 30,  
                "download_delay": 5
    }           
                
}
