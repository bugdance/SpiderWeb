{
    "site"    : "中华人民共和国工业和信息化部",

    "domains" : ["miit.gov.cn"],

    "urls"    : [

            "http://www.miit.gov.cn/n1146290/n1146392/index.html",
            "http://www.miit.gov.cn/n1146290/n1146397/index.html",
            "http://www.miit.gov.cn/n1146290/n4388791/index.html",
            "http://www.miit.gov.cn/n1146290/n1146402/index.html",
            "http://www.miit.gov.cn/n1146290/n1146407/index.html"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@style,'none')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'clist_con')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'ctitle')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@id,'con_time')]", "regex": "[0-9]+-[0-9]+-[0-9]+"}, 
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'con_con')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
