{
    "site"    : "中国电子商务研究中心",

    "domains" : ["100ec.cn"],

    "urls"    : [

            "http://www.100ec.cn/zt/data/",
            "http://www.100ec.cn/zt/zhsh/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'ys5')]//a"

        },
        "#2" : {
            "follow": true,
            "xpath": "//*[contains(@class,'page')]//a"

        },


        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@class,'cnews')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'newsview')]//h2", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'newsview')]//*[contains(@class,'public')]", "regex": "[0-9]+年[0-9]+月[0-9]+日", "parse": {"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'newsview')]//*[contains(@class,'nr')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
