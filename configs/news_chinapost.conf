{           
    "site"    : "中国邮政",
        
    "domains" : ["chinapost.com.cn"],

    "urls"    : [
            
            "http://www.chinapost.com.cn/html1/category/1408/2033-1.htm",
            "http://www.chinapost.com.cn/html1/category/1408/3226-1.htm",
            "http://www.chinapost.com.cn/html1/category/1408/3227-1.htm",
            "http://www.chinapost.com.cn/html1/category/1408/3525-1.htm"
    ],
    
    "rules": {  
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'PageNum')]//a",
            "xxxpath": "//*[contains(@id,'PageNum')]//a[contains(.,'下一页')]"

        },      
                

        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'new_list')]//ul//li//*[contains(@id,'ReportIDname')]",
            "xxxpath": "//*[contains(@class,'new_list')]//li[contains(.//*[contains(@id,'Time')],'2017-11')]"
                
        }       
    },          
                
    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@id,'ReportIDname')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@id,'ReportIDIssueTime')]",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "xpath": "//*[contains(@id,'ReportIDMediaName')]", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'ReportIDtext')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
