    ],  
            
    "rules": {
            
        "#1" : {
            "follow": true,
            "xpath": "//a[contains(@href,'page=')]",
            "xxxpath": "//a[contains(@href,'page=') and contains(.,'下页')]"
    
        },
        "#2" : {
            "follow": false,
            "xpath": "//tr/td[contains(@align,'left')]//a[contains(@href,'&big')]",
            "xxxpath": "//tr[contains(./td/a/@href,'id=') and contains(./td[3],'2017-11')]"

        }       
                
    },
                
    "fields": { 
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//h1", "parse": {"type": "text"}},
                "article_time":     {"name": "article_time",     "xpath": "//td[@height='25' and contains(.,'发布时间')]", "regex": "[0-9]+-[0-9]+-[0-9]+",  "parse": {"type": "text"}},       
                "article_src":  {"name": "article_src",     "xpath": "//td[@height='25' and contains(.,'发布时间')]", "regex": "(.*)发布时间", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "(//td[@height='260'])[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },
                
    "settings" : {
                       
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5
    
    }
    
                       
}
