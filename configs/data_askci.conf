            "http://www.askci.com/News/List/tag-P2P/",
            "http://www.askci.com/News/List/tag-%E9%87%91%E8%9E%8D/",
            "http://www.askci.com/News/List/tag-%E7%94%9F%E7%8C%AA/",
            "http://www.askci.com/News/List/tag-%E8%9E%8D%E8%B5%84/",
            "http://www.askci.com/News/List/tag-%E6%B1%BD%E8%BD%A6/",
            "http://www.askci.com/News/List/tag-%E6%88%BF%E5%9C%B0%E4%BA%A7/"
    ],

    "rules": {


        "#1" : {
            "follow": false,
            "xpath": "//*[contains(@class,'_list')]//a[contains(@class,'_tltie')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'_tltie')]//h1", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'_atow')]//a/text()", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'DivNewsContent')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
