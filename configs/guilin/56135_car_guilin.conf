{
    "site"    : "中国物流交易中心",

    "domains" : ["56135.com"],

    "urls"    : [

		"http://www.56135.com/56135/search.aspx?type=2&typec=1&keywords3=%u8FD0%u529B&keywords1=%u6842%u6797&keywords2=",
        "http://www.56135.com/56135/search.aspx?type=2&typec=1&keywords3=%u8FD0%u529B&keywords1=&keywords2=%u6842%u6797",
            "http://www.56135.com/56135/search.aspx?type=2&typec=1&keywords3=%u4E13%u7EBF&keywords1=%u6842%u6797&keywords2=",
            "http://www.56135.com/56135/search.aspx?type=2&typec=1&keywords3=%u4E13%u7EBF&keywords1=&keywords2=%u6842%u6797"
	],

	"rules": {
		"#1" : {
			"follow": true,
			"xpath": "//div[contains(@class,'pg')]//a[contains(.,'下一页')]"

		},
		
		"#3" : {
			"follow": false,
			"xpath": "//*[contains(@class,'sdtilist')]//span[contains(@class,'left') and contains(.//span[contains(@class,'sp')],'有车')]"

		}

	},

    "fields": {
				"url":		{"name": "url",     "value": "${URL}"},
				"title_name":		{"name": "title_name",     	"xpath": "//*[contains(@class,'yuntitle')]/text()", "parse": {"type": "text"}},
				"release_date":		{"name": "release_date",     "xpath": "//*[contains(@id,'l_InptTime')]", "parse": {"type": "text"}},
				"shipping_date":		{"name": "shipping_date",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'起运日期')]/text()", "default": "", "parse": {"type": "text"}},
				"expiration_date":		{"name": "expiration_date",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'截止日期')]/text()", "default": "", "parse": {"type": "text"}},
                "origination": 	{"name": "origination",     "xpath": "//*[contains(@id,'l_Contents')]//*[contains(@class,'start')]", "parse": {"type": "text"}},
				"destination":		{"name": "destination",     "xpath": "//*[contains(@id,'l_Contents')]//*[contains(@class,'end')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"information_type":		{"name": "information_type",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'信息类型')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"car_type":		{"name": "car_type",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'运输工具')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"number":		{"name": "number",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'运力数量')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"remark":		{"name": "remark",     "xpath": "//*[contains(@id,'l_Contents')]//span[contains(@class,'rmark')]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"linkman":		{"name": "linkman",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@class,'content')]//span[contains(@id,'l_Name')]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"phone":		{"name": "phone",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_Tel')]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"mobile":		{"name": "mobile",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_Mob')]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"address":		{"name": "address",     "value": ""},
				"qq":		{"name": "qq",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_QQ')]", "default": "","parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"instime":		{"name": "instime",     "value": "${NOW}"}
    },
       
	"settings" : {
                       
