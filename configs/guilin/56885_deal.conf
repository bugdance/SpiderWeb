{
    "site"    : "物流天下",

    "domains" : ["56885.net"],

    "urls"    : [

		"http://www.56885.net/jy.asp"	
	],

	"rules": {
		"#1" : {
			"follow": true,
			"xpath": "//td[@class='f14']//a[contains(.,'>')]"

		},
		
		"#3" : {
			"follow": false,
			"xpath": "//a[contains(.,'详细信息')]"

		}

	},

    "fields": {
				"url":		{"name": "url",     "value": "${URL}"},
				"title_name":		{"name": "title_name",     	"xpath": "concat(//table[@cellspacing='10'][3]//tr[contains(.//td[1],'交易类型')]//td[2],//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆牌照')]//td[2],',',//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆品名')]//td[2],'车辆所在地',//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆所在地')]//td[2])", "parse": {"type": "text"}},
				"deal_type":		{"name": "deal_type",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'交易类型')]//td[2]", "parse": {"type": "text"}},
				"car_type":		{"name": "car_type",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆品名')]//td[2]",  "parse": {"type": "text"}},
				"car_city":		{"name": "car_city",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆所在地')]//td[2]", "parse": {"type": "text"}},
                "car_license": 	{"name": "car_license",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆牌照')]//td[2]", "parse": {"type": "text"}},
				"car_load":		{"name": "car_load",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆载重')]//td[2]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"car_size":		{"name": "car_size",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆尺寸')]//td[2]","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"car_price":		{"name": "car_price",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'参考价格')]//td[2]","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"old_or_new":		{"name": "old_or_new",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'新旧程度')]//td[2]","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"record_date":		{"name": "record_date",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'车辆登记日期')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"office":		{"name": "office",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'所属车管所')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"fb_time":		{"name": "fb_time",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'有效日期')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""},{"type": "sub", "from": "(.*)至(.*)", "to": "\\g<1>"},{"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
				"linkman":		{"name": "linkman",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'联系人')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"phone":		{"name": "phone",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'联系电话')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"address":		{"name": "address",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'联系地址')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"detail":		{"name": "detail",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'详细信息')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"instime":		{"name": "instime",     "value": "${NOW}"}
    },
       
	"settings" : {
                       
                "mysql": "mysql://root:Spideradm20150529@localhost:3306/deal.wldl_deal",
				"download_timeout": 60,
				"download_delay": 5

	}


}
