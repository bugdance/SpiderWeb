                "gratype": 	{"name": "gratype",     "value": "gro"},
                "samtype": 	{"name": "samtype",     "value": "7"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"url":		{"name": "url",     "value": "${URL}"},
				"conts":		{"name": "conts",     "xpath": "//table[contains(@class,'zwgkk_border')]/tbody/tr/td/table", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },
       
