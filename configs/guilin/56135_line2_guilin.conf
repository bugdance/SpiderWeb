    "fields": {
				"url":		{"name": "url",     "value": "${URL}"},
				"title_name":		{"name": "title_name",     	"xpath": "//*[contains(@id,'infotitle')]", "parse": {"type": "text"}},
				"release_date":		{"name": "release_date",     "xpath": "//*[contains(@id,'isdate')]", "parse": {"type": "text"}},
                "origination": 	{"name": "origination",     "xpath": "//*[contains(@id,'dept_land')]", "parse": {"type": "text"}},
				"destination":		{"name": "destination",     "xpath": "//*[contains(@id,'arrive_land')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"information_type":		{"name": "information_type",     "xpath": "//*[contains(@id,'ctype_land')]", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"remark":		{"name": "remark",     "xpath": "//*[contains(@id,'memo_land')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"linkman":		{"name": "linkman",     "xpath": "//*[contains(@id,'linkman')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"phone":		{"name": "phone",     "xpath": "//*[contains(@id,'linktel')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"mobile":		{"name": "mobile",     "xpath": "//*[contains(@id,'linkmob')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"instime":		{"name": "instime",     "value": "${NOW}"}
    },
       
