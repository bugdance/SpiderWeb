{
    "site"    : "桂林市工业和信息化委员会",

    "domains" : ["glec.gov.cn"],

    "urls"    : [

            "http://www.glec.gov.cn/showclass.aspx?classname=%E9%80%9A%E7%9F%A5%E5%85%AC%E5%91%8A"
	],
    
	"rules": {
		"#1" : {
			"follow": true,
			"xpath": "//*[contains(@class,'pagination')]"

		},
		"#2" : {
			"follow": false,
			"regex": "glec.gov",
			"xpath": "//*[contains(@class,'news-list-in')]//a"

		}

	},


    "fields": {
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"titles":		{"name": "titles",     	"xpath": "//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"instime":		{"name": "instime",     "xpath": "//*[contains(@class,'news-infos')]//span[3]", "regex": "[0-9]+-[0-9]+-[0-9]+",  "parse": {"type": "text"}},
                "bigtype": 	{"name": "bigtype",     "value": "tz"},
                "gratype": 	{"name": "gratype",     "value": "gro"},
                "samtype": 	{"name": "samtype",     "value": "4"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"url":		{"name": "url",     "value": "${URL}"},
				"conts":		{"name": "conts",     "xpath": "//*[contains(@id,'news_content')]",   "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },
      
 
	"settings" : {
                       
                "mysql": "mysql://root:Spideradm20150529@localhost:3306/realtime.grasev",
				"download_timeout": 60,
				"download_delay": 5

	}


}
