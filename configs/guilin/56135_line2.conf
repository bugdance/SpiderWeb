{
    "site"    : "中国物流交易中心",

    "domains" : ["56135.com"],

    "urls"    : [

		"http://www.56135.com/56135/businessopp/linelist.aspx"	
	],

	"rules": {
		"#1" : {
			"follow": true,
			"xpath": "//div[contains(@class,'pg')]"

		},
		
		"#3" : {
			"follow": false,
			"xpath": "//div[contains(@class,'s_info_2')]"

		}

	},

    "fields": {
				"url":		{"name": "url",     "value": "${URL}"},
				"title_name":		{"name": "title_name",     	"xpath": "//*[contains(@id,'infotitle')]", "parse": {"type": "text"}},
				"release_date":		{"name": "release_date",     "xpath": "//*[contains(@id,'l_InptTime')]", "parse": {"type": "text"}},
				"delivery_address":		{"name": "delivery_address",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'送货地址')]/text()", "default": "", "parse": {"type": "text"}},
				"receiver_address":		{"name": "receiver_address",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'收货地址')]/text()", "default": "", "parse": {"type": "text"}},
                "origination": 	{"name": "origination",     "xpath": "//*[contains(@id,'l_Contents')]//*[contains(@class,'start')]", "parse": {"type": "text"}},
				"destination":		{"name": "destination",     "xpath": "//*[contains(@id,'l_Contents')]//*[contains(@class,'end')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"information_type":		{"name": "information_type",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'信息类型')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"capacity":		{"name": "capacity",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'运输能力')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"frequency":		{"name": "frequency",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'发车频次')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"value_added":		{"name": "value_added",     "xpath": "//*[contains(@id,'l_Contents')]//li[contains(.//span,'增值服务')]/text()", "default": "","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"remark":		{"name": "remark",     "xpath": "//*[contains(@id,'l_Contents')]//span[contains(@class,'rmark')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"linkman":		{"name": "linkman",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@class,'content')]//span[contains(@id,'l_Name')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"phone":		{"name": "phone",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_Tel')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"mobile":		{"name": "mobile",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_Mob')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"address":		{"name": "address",     "value": ""},
				"qq":		{"name": "qq",     "xpath": "//*[contains(@id,'d_linkinfo')]//span[contains(@id,'l_QQ')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"instime":		{"name": "instime",     "value": "${NOW}"}
    },
       
	"settings" : {
                       
                "mysql": "mysql://root:Spideradm20150529@localhost:3306/deal.wldl_line",
				"download_timeout": 60,
				"download_delay": 5

	}


}
