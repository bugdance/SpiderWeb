{
    "site"    : "物流天下",

    "domains" : ["56885.net"],

    "urls"    : [

		"http://www.56885.net/cc.asp"	
	],

	"rules": {
		"#1" : {
			"follow": true,
			"xpath": "//td[@class='f14']//a[contains(.,'>')]"

		},
		
		"#3" : {
			"follow": false,
			"xpath": "//a[contains(.,'详细信息')]"

		}

	},

    "fields": {
				"url":		{"name": "url",     "value": "${URL}"},
				"title_name":		{"name": "title_name",     	"xpath": "concat(//table[@cellspacing='10'][3]//tr[contains(.//td[1],'信息类型')]//td[2],//table[@cellspacing='10'][3]//tr[contains(.//td[1],'仓储类型')]//td[2],'仓库,',//table[@cellspacing='10'][3]//tr[contains(.//td[1],'存储位置')]//td[2])", "parse": {"type": "text"}},
				"info_type":		{"name": "info_type",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'信息类型')]//td[2]", "parse": {"type": "text"}},
				"storage_type":		{"name": "storage_type",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'仓储类型')]//td[2]",  "parse": {"type": "text"}},
				"storage_address":		{"name": "storage_address",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'存储位置')]//td[2]", "parse": {"type": "text"}},
                "storage_equipment": 	{"name": "storage_equipment",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'仓储设备')]//td[2]", "parse": {"type": "text"}},
				"storage_capacity":		{"name": "storage_capacity",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'仓储容量')]//td[2]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"storage_area":		{"name": "storage_area",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'场站面积')]//td[2]","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"storage_price":		{"name": "storage_price",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'仓储价格')]//td[2]","parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"fb_time":		{"name": "fb_time",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'有效日期')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""},{"type": "sub", "from": "(.*)至(.*)", "to": "\\g<1>"},{"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
				"linkman":		{"name": "linkman",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'联系人')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"phone":		{"name": "phone",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'联系电话')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"company":		{"name": "company",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'公司名称')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"address":		{"name": "address",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'公司地址')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
				"detail":		{"name": "detail",     "xpath": "//table[@cellspacing='10'][3]//tr[contains(.//td[1],'详细信息')]//td[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "dataadd": 	{"name": "dataadd",     "value": "${SITE}"},
				"updatetype":		{"name": "updatetype",     "value": 0},
				"instime":		{"name": "instime",     "value": "${NOW}"}
    },
       
	"settings" : {
                "mysql": "mysql://root:Spideradm20150529@localhost:3306/deal.wldl_storage",
                       
				"download_timeout": 60,
				"download_delay": 5

	}


}
