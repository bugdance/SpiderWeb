                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'Detail')]//*[contains(@class,'article_content')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] }
