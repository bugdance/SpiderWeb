{
    "site"    : "中国钢铁新闻网",

    "domains" : ["csteelnews.com"],

    "urls"    : [

            "http://www.csteelnews.com/sjzx/scfx/",
            "http://www.csteelnews.com/sjzx/yjjs/",
            "http://www.csteelnews.com/sjzx/zcfg/",
            "http://www.csteelnews.com/sjzx/hyzs/",
            "http://www.csteelnews.com/sjzx/hzzb/",
            "http://www.csteelnews.com/sjzx/gcdj/",
            "http://www.csteelnews.com/sjzx/xybg/",
            "http://www.csteelnews.com/sjzx/yjsj/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'fy')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'lieb')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'zwcon')]//h1", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'zwcon')]//h2", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'zwcon')]//*[contains(@class,'zw')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
