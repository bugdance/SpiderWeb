{
        "site": "西刺代理",

        "domains": ["xicidaili.com"],

        "urls": [
                    "http://www.xicidaili.com/nn/",
                    "http://www.xicidaili.com/nt/",
                    "http://www.xicidaili.com/wn/",
                    "http://www.xicidaili.com/wt/"
        ],  

        "loop": "//*[contains(@id,'ip_list')]//tr[position()>1]",

        "fields": {
                "protocol":     {"name": "protocol",     "xpath": ".//td[6]", "parse": {"type": "text"}},
                "ip":       {"name": "ip",     "xpath": ".//td[2]", "parse": {"type": "text"}},
                "port":     {"name": "port",     "xpath": ".//td[3]", "parse": {"type": "text"}},
                "website": {"name": "website",          "value": "${SITE}"}

        },  


        "settings": {
            "mysql": "mysql://root:logis2017@localhost:33306/website.spider_proxy",
            "download_delay": 5,
            "download_timeout": 60
        }   
}
