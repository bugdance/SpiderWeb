{
    "site"    : "中国危化品物流网",

    "domains" : ["hcls.org.cn"],

    "urls"    : [

            "http://www.hcls.org.cn/%E6%95%B0%E6%8D%AE-193/",
            "http://www.hcls.org.cn/ccpmi-194/",
            "http://www.hcls.org.cn/%E5%85%AC%E8%B7%AF%E8%B4%A7%E8%BF%90-195/",
            "http://www.hcls.org.cn/%E5%8D%B1%E5%8C%96%E6%95%B0%E6%8D%AE-170/",
            "http://www.hcls.org.cn/%E4%BB%B7%E6%A0%BC%E8%B5%B0%E5%90%91-21/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'pager')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'news_list')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@id,'Detail')]//*[contains(@class,'title')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@id,'Detail')]//*[contains(@class,'articl_op')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'Detail')]//*[contains(@class,'article_content')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
