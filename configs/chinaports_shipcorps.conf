{
    "site"    : "中国港口",

    "domains" : ["chinaports.com"],

    "urls"    : [
        "http://www.chinaports.com/scompany/chuangongsi/"


    ],

    
    "rules": {
        "#1" : {
            "follow": false,
            "xpath": "//*[contains(@class,'llist')]//a"

        }

    },
    


    "fields": {
                "url":      {"name": "url",     "value": "${URL}"},
                "corp_id":  {"name": "corp_id",     "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/scompany/(.*)/index", "to": "\\g<2>"}},
                "company_name":    {"name": "company_name",     "xpath": "//*[contains(@class,'contitr') and contains(.,'公司介绍')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "(.*)公司介绍", "to": "\\g<1>"}]}, 
                "company_address":    {"name": "company_address",     "xpath": "//*[contains(@class,'list1')]//span[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "company_tel":    {"name": "company_tel",     "xpath": "//*[contains(@class,'list1')]//span[2]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "linkman":    {"name": "linkman",     "xpath": "//*[contains(@class,'list1')]//span[3]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "mobile":    {"name": "mobile",     "xpath": "//*[contains(@class,'list1')]//span[4]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "email":    {"name": "email",     "xpath": "//*[contains(@class,'list1')]//span[5]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "fax":    {"name": "fax",     "xpath": "//*[contains(@class,'list1')]//span[6]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "company_info":    {"name": "company_info",     "xpath": "//*[contains(@class,'rbox') and contains(.//*[contains(@class,'contitr')],'公司介绍')]//*[contains(@class,'nav')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "company_business":    {"name": "company_business",     "xpath": "//*[contains(@class,'rbox') and contains(.//*[contains(@class,'contitr')],'公司业务')]//*[contains(@class,'nav')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },


    "settings" : {
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_chinaports_shipcorps",

                "download_timeout": 30,
                "download_delay": 5

    }
}
