    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "xpath": "//*[contains(@id,'docKeywords')]", "default": "all", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
