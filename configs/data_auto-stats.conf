{
    "site"    : "中国汽车工业协会统计信息网",

    "domains" : ["auto-stats.org.cn"],

    "urls"    : [

            "http://www.auto-stats.org.cn/xxkd.asp",
            "http://www.auto-stats.org.cn/gzdt.asp",
            "http://www.auto-stats.org.cn/ztfx.asp",
            "http://www.auto-stats.org.cn/tjzs.asp"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//a[contains(@class,'dnews') and contains(@href,'Page=')]"

        },


        "#2" : {
            "follow": false,
            "xpath": "//a[contains(@class,'dnews') and contains(@href,'NewsID=')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//td[contains(@class,'dd')]//font", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//td[contains(@class,'slink')]", "regex": "[0-9]+/[0-9]+/[0-9]+", "parse": {"type": "sub", "from": "(.*)/(.*)/(.*)", "to": "\\g<1>-\\g<2>-\\g<3>"}},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//td[contains(@class,'dd') and @valign='top']", "parse": [{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
