{
    "site"    : "中国产业信息",

    "domains" : ["chyxx.com"],

    "urls"    : [

            "http://www.chyxx.com/data/news/",
            "http://www.chyxx.com/data/fenxi/",
            "http://www.chyxx.com/data/hongguan/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'pagerTop')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'pageList')]//li//a[last()]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'detail')]//*[contains(@class,'title')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'detail')]//*[@class='info']", "regex": "[0-9]+年[0-9]+月[0-9]+日", "parse": {"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'contentBody')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
