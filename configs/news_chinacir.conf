{
    "site"    : "中国产业竞争情报网",

    "domains" : ["chinacir.com.cn"],

    "urls"    : [

            "http://www.chinacir.com.cn/hyzx/",
            "http://www.chinacir.com.cn/zxjs/",
            "http://www.chinacir.com.cn/rdzz/",
            "http://www.chinacir.com.cn/qydt/",
            "http://www.chinacir.com.cn/zcjd/",
            "http://www.chinacir.com.cn/hyhz/",
            "http://www.chinacir.com.cn/sdfx/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xxxpath": "//*[contains(@class,'page_bar')]//a",
            "xpath": "//*[contains(@class,'page_bar')]//a[contains(.,'下一页')]"

        },


        "#2" : {
            "follow": false,
            "xxxpath": "//*[contains(@class,'news_list')]//li",
            "xpath": "//*[contains(@class,'news_list')]//li[contains(.//span,'11-')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'dirTitle')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//center", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[@class='dir']/*[position()>3 and position()<last()-9]", "parse": [{"type": "list"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
