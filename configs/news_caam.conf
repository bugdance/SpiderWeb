    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'pages')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'xwzxlist')]//li"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'newstext')]//h3", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'newstext')]//*[contains(@class,'timecont')]//li[1]", "regex": "[0-9]+年[0-9]+月[0-9]+日", "parse": {"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}},
                "article_src":     {"name": "article_src",     "xpath": "//*[contains(@class,'newstext')]//*[contains(@class,'timecont')]//li[2]", "parse": [{"type": "text"},{"type": "sub", "from": "来源：(.*)", "to": "\\g<1>"}]},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'newstext')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] }
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
