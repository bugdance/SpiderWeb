{           
    "site"    : "人民网",

    "domains" : ["people.com.cn"],
        
    "urls"    : [
            
            "http://ldzl.people.com.cn/dfzlk/front/personProvince1.htm"
    ],  
    
    "rules": { 
        "#1" : {
            "follow": false,
            "xpath": "//*[contains(@class,'nav_left_2j')]//a"
        
        }
            
                
    },
               
    "xxxloop": "//*[contains(@class,'p2j_sheng_right')]//ul//li//a",
    "xxxloop": "//*[contains(@class,'p2j_sheng_right')]//p[1]//a",
    "loop": "//*[contains(@class,'p2j_sheng_right')]//p[2]//a",
 
    "fields": { 
                "name":        {"name": "name",       "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn/dfzlk/front/\\g<1>"},{"type": "continue"}]},
                "department":        {"name": "department",       "xpath": "//*[contains(@class,'p2j_sheng_right')]//h2[contains(@class,'brown')][2]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "position":        {"name": "position",       "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn/dfzlk/front/\\g<1>"},{"type": "continue"}]},
                "province":        {"name": "province",       "xpath": "//*[contains(@class,'p2j_sheng_right')]//h1[contains(@class,'red')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "city":        {"name": "city",       "value": ""},
                "county":        {"name": "county",       "value": ""},
                "level":        {"name": "level",       "value": 2},
                "info":        {"name": "info",       "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn/dfzlk/front/\\g<1>"},{"type": "continue"}]},
                "photo":        {"name": "photo",      "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn/dfzlk/front/\\g<1>"},{"type": "continue"}]}, 
                "url":        {"name": "url",       "xpath": "./@href", "parse": {"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn/dfzlk/front/\\g<1>"}},
                "website":  {"name": "website",     "value": "${SITE}"}
    },

    "continue": {
        "fields": { 
                "name":        {"name": "name",       "xpath": "//*[contains(@class,'p2j_text_center')]//ul//dd//em", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "position":        {"name": "position",       "xpath": "//*[contains(@class,'p2j_text_center')]//ul//dd//span", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "info":        {"name": "info",       "xpath": "//*[contains(@class,'p2j_text_center')]//*[contains(@class,'p2j_text')]", "default": "", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "photo":        {"name": "photo",       "xpath": "//*[contains(@class,'p2j_text_center')]//ul//dt//img/@src", "default": "", "parse": {"type": "sub", "from": "(.*)", "to": "http://ldzl.people.com.cn\\g<1>"}}
        }

    },
   
                
    "settings" : {
                       
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_leaders",
                "download_timeout": 30,
                "download_delay": 5
    
    }   
    

}
