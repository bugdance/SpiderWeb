{           
    "site"    : "中国物流产业网",

    "domains" : ["xd56b.com"],
        
    "urls"    : [
            
            "http://www.xd56b.com/xwzx/index.jhtml"
    ],  
    
    "rules": { 
        "#1" : {
            "follow": true,
            "xpath": "//h1"
        
        },
            
        "#2" : {
            "follow": true,
            "xxxpath": "//div[contains(@class,'pagination')]//a",
            "xpath": "//div[contains(@class,'pagination')]//a[contains(.,'下一页')]"

        },
        "#3" : {
            "follow": false,
            "xxxpath": "//div[contains(@class,'c1-bline')]//a[2]",
            "xpath": "//div[contains(@class,'c1-bline') and contains(.//div[contains(@class,'gray')],'2017-11')]//a[2]"
                
        }       

    },          
                
    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//div[contains(@class,'msgbar')]", "regex": "[0-9]+-[0-9]+-[0-9]+",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "xpath": "//div[contains(@class,'msgbar')]//a[1]", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},        
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "xpath": "//div[contains(@class,'comment')]//h2", "regex": "[0-9]+", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "isreply":  {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//div[contains(@class,'content') and not(contains(@class,'Img'))]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },          
                

    "settings" : {
                       
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }
    
}
