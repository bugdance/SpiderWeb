                "education":    {"name": "education",     "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_require')]//span[4]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "work_nature":  {"name": "work_nature",    "xpath": "//*[contains(@class,'base_info')]//*[contains(@class,'job_require')]//span[3]", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "recruiting":   {"name": "recruiting",     "value": ""},
