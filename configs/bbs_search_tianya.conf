{
    "site": "天涯论坛",

    "domains": ["bbs.tianya.cn"],

    "urls": {
                "base": "http://search.tianya.cn/bbs?q=ems&pn=3",
                "keywords": {
                    "name": "q",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
                }
    },

    "xxxloop": "//*[contains(@class,'searchListOne')]//li//h3",
    "loop": "//*[contains(@class,'searchListOne')]//li[contains(.//*[contains(@class,'source')],'2017-11')]//h3",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word": {"name": "search_word",  "xpath": "//input[contains(@id,'search_page_text')]/@value", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "article_title": {"name": "article_title",      "xpath": "//*[@class='atl-title']",    "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "article_time": {"name": "article_time",      "xpath": "(//div[contains(@class,'atl-content')]//div[contains(@class,'atl-reply')]//a[contains(@class,'reportme')]/@replytime)[1]",    "regex": "[0-9]+-[0-9]+-[0-9]+",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",    "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",    "value": 0},
                "isreply": {"name": "isreply",           "value": 0},
                "article_url": {"name": "article_url", "xpath": ".//a/@href", "parse": {"type": "continue"}},
                "article_content": {"name": "article_content",          "xpath": "(//div[contains(@class,'atl-content')]//div[contains(@class,'bbs-content')])[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub","from": "\\s+","to": " "}]}
    },

    "continue": {
        "fields": {
                "article_title": {"name": "article_title",      "xpath": "//*[@class='atl-title']",    "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "article_time": {"name": "article_time",      "xpath": "(//div[contains(@class,'atl-content')]//div[contains(@class,'atl-reply')]//a[contains(@class,'reportme')]/@replytime)[1]",    "regex": "[0-9]+-[0-9]+-[0-9]+",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "article_src": {"name": "article_src",        "xpath": "(//div[contains(@class,'atl-content')]//div[contains(@class,'atl-reply')]//a[contains(@class,'reportme')]/@author)[1]",   "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "visit_count":  {"name": "visit_count",     "xpath": "(//*[contains(@class,'atl-info')])[1]//*[contains(.,'点击')]", "regex": "[0-9]+"},
                "reply_count":  {"name": "replycount",     "xpath": "(//*[contains(@class,'atl-info')])[1]//*[contains(.,'回复')]", "regex": "[0-9]+"},
                "article_url": {"name": "article_url", "value": "${URL}"},
                "article_content": {"name": "article_content",          "xpath": "(//div[contains(@class,'atl-content')]//div[contains(@class,'bbs-content')])[1]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub","from": "\\s+","to": " "}]}
        }
    },

        "settings": {
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_comments",
                "download_delay": 5,
                "download_timeout": 30
        }
}
