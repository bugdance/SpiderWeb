{
        "site": "百度贴吧",

        "domains": ["tieba.baidu.com"],

        "urls": {

            "base": "http://tieba.baidu.com/f/search/res?isnew=1&kw=&qw=ems&un=&rn=50&pn=0&sd=&ed=&sm=1&only_thread=1&ie=utf-8",
            "keywords": {
                "name": "qw",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                "enc": "utf-8"
            }
        },

        "rules": {
            "#1": {
                "follow": null,
                "xpath": "//div[contains(@class,'pager-search')]//a[contains(.,'下') or contains(.,'上')]"
            }
        },

        "xxxloop": "//div[contains(@class,'s_post_list')]//div[contains(@class,'s_post') and not(contains(@class,'p_title')) and not(contains(.//span/text(),'该贴子已删除')) and not(contains(.//*[contains(@class,'p_title')],'回复'))]",
        "loop": "//div[contains(@class,'s_post_list')]//div[contains(@class,'s_post') and not(contains(@class,'p_title')) and not(contains(.//span/text(),'该贴子已删除')) and not(contains(.//*[contains(@class,'p_title')],'回复')) and contains(.//*[contains(@class,'p_date')],'2017-11')]",

        "fields": {
            "website": {"name": "website",      "value": "${SITE}"},
            "search_word": {"name": "search_word",  "xpath": "//input[contains(@id,'wd1')]/@value", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
            "article_tilte": {"name": "article_title",  "xpath": "//*[contains(@class,'core_title_txt')]", "parse": {"type": "text"}},
            "article_time": {"name": "article_time",  "xpath": "(//div[contains(@class,'l_post')])[1]/@data-field|(//div[contains(@class,'l_post')])[1]//span[contains(@class,'tail-info')][last()]", "regex": "[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]", "parse": {"type": "text"}},
            "article_src": {"name": "article_src",              "value": "${SITE}"},
            "visit_count":  {"name": "visit_count",     "value": 0},
            "favorite_count":   {"name": "favorite_count",     "value": 0},
            "share_count":  {"name": "share_count",     "value": 0},
            "reply_count":  {"name": "reply_count",     "value": 0},
            "isreply":  {"name": "isreply",     "value": 0},
            "article_url": {"name": "article_url",              "xpath": ".//span//a/@href","parse": [{"type": "sub", "from": "(.*)", "to": "http://tieba.baidu.com\\g<1>"},{"type": "continue"}]},
            "article_content": {"name": "article_content",      "xpath": "(//div[contains(@class,'l_post')]//div[contains(@class,'p_content')])[1]", "parse": [{"type": "text"}, {"type": "sub", "from": "\\s+", "to": " "}]}
        },

        "continue": {
            "fields": {
                 "article_tilte": {"name": "article_title",  "xpath": "//*[contains(@class,'core_title_txt')]", "parse": {"type": "text"}},
                 "article_time": {"name": "article_time",  "xpath": "(//div[contains(@class,'l_post')])[1]/@data-field|(//div[contains(@class,'l_post')])[1]//span[contains(@class,'tail-info')][last()]", "regex": "[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]", "parse": {"type": "text"}},
                 "article_src": {"name": "article_src",    "xpath": "concat(//input[contains(@id,'wd1')]/@value,'吧-',(//div[contains(@class,'l_post')])[1]//*[contains(@class,'author_name')])", "parse": {"type": "text"}},
                "reply_count":  {"name": "reply_count",     "xpath": "(//div[contains(@class,'l_thread_info')])[1]//*[contains(@class,'reply_num')][1]//*[contains(@class,'red')][1]", "parse": [{"type": "text"}, {"type": "sub", "from": "\\s+", "to": " "}]},
                 "article_url": {"name": "article_url",              "value": "${URL}"},
                 "article_content": {"name": "article_content",      "xpath": "(//div[contains(@class,'l_post')]//div[contains(@class,'p_content')])[1]", "parse": [{"type": "text"}, {"type": "sub", "from": "\\s+", "to": " "}]}
            }
        },

        "settings": {
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_comments",
                "download_delay": 5,
                "download_timeout": 30
        }
}
