{
    "site"    : "新浪财经股票",

    "domains" : ["sina.com.cn"],

    "urls"    : {

            "base": "http://vip.stock.finance.sina.com.cn/corp/go.php/vFD_BalanceSheet/stockid/#ID/ctrl/part/displaytype/4.phtml",
            "keywords": {
                "name": "#ID",
                "list": [
                    601866,601872,600026,600751,"000520","002320",600896,600798,"000089",600004,"000099",
                    600153,"002183","002210",600180,300350,"002711",603128,600676,603117,600077,603066,603885,
                    600862,601021,600020,600368,601518,600377,600012,600035,600548,"000548",600269,"000582",
                    "002040","000905",601000,600575,600017,601008,"000088","000507",600317,600279,600190,300013
                ],
                "query": false
            }
    },

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'nav_menu')]//a[(contains(@href,'Balance') or contains(@href,'Profit') or contains(@href,'Cash')) and contains(@href,'ctrl')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@id,'con02-1')]//table[1]//tr[2]//a"

        }
    },

    "loop": "//*[contains(@id,'NewTable0')]//tbody//tr[contains(.//a,*)]",

    "fields": {
                "stock_id":        {"name": "stock_id",       "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/stockid/(.*)/ctrl/(.*)", "to": "\\g<2>"}},
                "table_id":        {"name": "table_id",       "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/vFD_(.*)/stockid/(.*)", "to": "\\g<2>"}},
                "year":        {"name": "year",       "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/ctrl/(.*)/displaytype(.*)", "to": "\\g<2>"}},
                "unit":        {"name": "unit",       "xpath": "//*[contains(@id,'NewTable0')]//thead//div", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "value_name":        {"name": "value_name",       "xpath": ".//td[1]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "date1":        {"name": "date1",       "xpath": "//*[contains(@id,'NewTable0')]//tbody//tr[1]//td[2]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "value1":        {"name": "value1",       "xpath": ".//td[2]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "date2":        {"name": "date2",       "xpath": "//*[contains(@id,'NewTable0')]//tbody//tr[1]//td[3]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "value2":        {"name": "value2",       "xpath": ".//td[3]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "date3":        {"name": "date3",       "xpath": "//*[contains(@id,'NewTable0')]//tbody//tr[1]//td[4]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "value3":        {"name": "value3",       "xpath": ".//td[4]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "date4":        {"name": "date4",       "xpath": "//*[contains(@id,'NewTable0')]//tbody//tr[1]//td[5]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "value4":        {"name": "value4",       "xpath": ".//td[5]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "url":      {"name": "url",     "value": "${URL}"}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_stock_tables",
                "download_timeout": 30,
                "download_delay": 5

    }


}
