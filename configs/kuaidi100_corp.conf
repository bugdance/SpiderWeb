{
    "site"    : "快递100",

    "domains" : ["kuaidi100.com"],

    "urls"    : [

            "https://www.kuaidi100.com/all/"
    ],

    "rules": {
        "#1" : {
            "follow": false,
            "xpath": "//*[contains(@class,'column-list')]//a"

        }

    },

    "fields": {
                "corp_code":  {"name": "corp_code",     "value": "${URL}", "parse": {"type": "sub", "from": "(.*)/all/(.*).shtml", "to": "\\g<2>"}},
                "corp_name":  {"name": "corp_name",     "xpath": "//*[contains(@class,'ex-info')]//*[contains(@class,'ex-txt')]//h3", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "corp_tel":        {"name": "corp_tel",       "xpath": "//*[contains(@class,'tel-icon')]", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "corp_url":        {"name": "corp_url",       "xpath": "//*[contains(@class,'url-icon')]/@href", "default": "", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "corp_img":     {"name": "corp_img",     "xpath": "//*[contains(@id,'selectComBtn')]//img/@src"},
                "corp_info":  {"name": "corp_info",     "xpath": "//*[contains(@class,'ex-info')]//*[contains(@class,'ex-txt')]//p", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "url":      {"name": "url",     "value": "${URL}"}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_kd100_companies",
                "download_timeout": 30,
                "download_delay": 5

    }


}
