{
    "site"    : "国务院发展研究中心信息网",

    "domains" : ["drcnet.com.cn"],

    "urls"    : [

            "http://emerging.drcnet.com.cn/www/emerging/leaf.aspx?uid=2714&version=emerging"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'leftmain')]/*[contains(@class,'chn')]//a"

        },


        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'maindoc')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "xpath": "//*[contains(@id,'docKeywords')]", "default": "all", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@id,'docSubject')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@id,'docDeliveddate')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'docSummary')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
