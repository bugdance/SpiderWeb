{
    "site"    : "虎嗅网",

    "domains" : ["huxiu.com"],

    "urls"    : {

            "base": "http://www.huxiu.com/search.html?s=0&f=index_search",
            "keywords": {
                    "name": "s",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {
        "#1" : {
            "follow": null,
            "xxxxpath": "//*[contains(@class,'pagination')]//a",
            "xpath": "//*[contains(@class,'pagination')]//a[contains(.//i/@class,'icon-gt')]"

        }

    },

    "xxxloop": "//*[contains(@class,'search-wrap-list')]//li//h2",
    "loop": "//*[contains(@class,'search-wrap-list')]//li[contains(.//*[contains(@class,'time')],'2017-11')]//h2",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "xpath": "//input[contains(@class,'search-input-list')]/@value", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'article-wrap')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@class,'article-time')]","regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0 },
                "article_url":      {"name": "article_url",     "xpath": ".//a/@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://www.huxiu.com\\g<1>"},{"type": "continue"}]},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@id,'article_content')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "continue": {
        "fields": {
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'article-wrap')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@class,'article-time')]","regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "xpath": "(//*[contains(@class,'article-wrap')]//*[contains(@class,'author-name')])[1]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "favorite_count":   {"name": "favoritecount",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@class,'article-share')]", "regex": "[0-9]+", "parse": {"type": "text"}},
                "reply_count":  {"name": "replycount",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@class,'article-pl')]", "regex": "[0-9]+", "parse": {"type": "text"}},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'article-wrap')]//*[contains(@id,'article_content')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
