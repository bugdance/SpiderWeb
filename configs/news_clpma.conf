{
    "site"    : "中国物流与采购",

    "domains" : ["clpma.cn"],

    "urls"    : [

            "http://www.clpma.cn/xinwenzhongxin/",
            "http://www.clpma.cn/zazhizaixian/juanshou/"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//a[contains(@href,'index_')]"

        },

        "#2" : {
            "follow": false,
            "xpath": "//div[contains(@class,'box4')]//li",
            "xxxxpath": "//div[contains(@class,'box4')]//li[contains(.,'2017-11')]"

        }

    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//div[contains(@class,'box4_L3')]//h1", "parse": {"type": "text"}},
                "article_time":        {"name": "article_time",     "value": "${URL}", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":  {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//div[contains(@class,'box4_L3')]//p", "parse": [{"type": "join"},{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
