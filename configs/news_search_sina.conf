{
    "site"    : "新浪新闻",

    "domains" : ["sina.com.cn"],

    "urls"    : {

            "xxxbase": "http://search.sina.com.cn/?c=news&q=0&range=all&time=&stime=&etime=&num=20&col=1_3&ie=utf-8",
            "base": "http://search.sina.com.cn/?c=news&q=0&range=all&time=custom&stime=2017-09&etime=2017-12&num=20&col=1_3&ie=utf-8",
            "keywords": {
                    "name": "q",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {
        "#1" : {
            "follow": null,
            "xxxxpath": "//*[contains(@class,'pagebox')]//a",
            "xpath": "//*[contains(@class,'pagebox')]//a[contains(.,'下一页')]"

        }



    },

    "xxloop": "//*[contains(@class,'box-result')]//h2//a[contains(@href,'news.sina.com')]",
    "loop": "//*[contains(@class,'box-result')]//h2[contains(.//*[contains(@class,'time')],'2017-11')]//a[contains(@href,'news.sina.com')]",

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "xpath": "//input[contains(@id,'keyword')]/@value", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'page-header')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'time-source')]","regex": "[0-9]+年[0-9]+月[0-9]+日",  "parse": [{"type": "text"},{"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":  {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "xpath": "./@href", "parse": {"type": "continue"}},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'articleContent')]//*[contains(@id,'artibody')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "continue": {
        "fields": {
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'page-header')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'time-source')]","regex": "[0-9]+年[0-9]+月[0-9]+日",  "parse": [{"type": "text"},{"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}]},
                "article_src":  {"name": "article_src",     "xpath": "//*[contains(@class,'time-source')]",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "},{"type": "sub", "from": "(.*)[0-9]+:[0-9]+(.*)", "to": "\\g<2>"}]},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@id,'articleContent')]//*[contains(@id,'artibody')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
