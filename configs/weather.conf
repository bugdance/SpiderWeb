{
    "site"    : "天气网",

    "domains" : ["tianqi.com"],

    "urls"    : ["http://lishi.tianqi.com/"],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'city_')]//a"

        },
        "#2" : {
            "follow": false,
            "xpath": "//*[contains(@class,'tqtongji1')]//a"

        }

    },

    "loop": "//*[contains(@class,'tqtongji2')]//ul[position()>1]",

    "fields": {
                "province":  {"name": "province",     "xpath": "//*[contains(@id,'province')]//option[@selected='']//text()", "regex": "^[a-zA-Z]+(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "city":  {"name": "city",     "xpath": "//*[contains(@id,'city')]//option[@selected='']//text()", "regex": "^[a-zA-Z]+(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "zone":        {"name": "zone",       "xpath": "//*[contains(@id,'zone')]//option[@selected='']/text()", "regex": "^[a-zA-Z]+(.*)",  "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "riqi":     {"name": "riqi",     "xpath": ".//li[1]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "temperature_h":     {"name": "temperature_h",     "xpath": ".//li[2]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "temperature_l":  {"name": "temperature_l",     "xpath": ".//li[3]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "weather":  {"name": "weather",     "xpath": ".//li[4]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "wind_direction":   {"name": "wind_direction",     "xpath": ".//li[5]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "wind_power":  {"name": "wind_power",     "xpath": ".//li[6]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_weather",
                "download_timeout": 30,
                "download_delay": 5

    }

}
