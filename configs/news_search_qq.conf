{
    "site"    : "腾讯新闻",

    "domains" : ["sogou.com", "sogoucdn.com"],

    "urls"    : {

            "xxxbase": "https://www.sogou.com/sogou?site=news.qq.com&query=物流&ie=utf8&sourceid=inttime_all&interation=&tsn=0",
            "base": "https://www.sogou.com/sogou?site=news.qq.com&query=物流&ie=utf8&sourceid=inttime_month&interation=&tsn=3",
            "keywords": {
                    "name": "query",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {
        "#1" : {
            "follow": true,
            "xxxpath": "//div[contains(@id,'pagebar_container')]//a",
            "xpath": "//div[contains(@id,'pagebar_container')]//a[contains(.,'下一页')]"

        },
        "#2" : {
            "follow": false,
            "xpath": "//div[contains(@class,'result')]//div[contains(@class,'fb')]//a[contains(.,'快照')]"

        }


    },


    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "xpath": "(//input[contains(@name,'query')])[1]/@value", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_title":        {"name": "article_title",       "xpath": "//div[contains(@class,'main')]//h1", "parse": {"type": "text"}},
                "article_time":     {"name": "article_time",     "xpath": "//div[contains(@class,'main')]//*[contains(@class,'article-time')]|//div[contains(@class,'main')]//*[contains(@class,'a_time')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "xpath": "//div[contains(@class,'main')]//*[contains(@bosszone,'jgname')]", "default": "${SITE}", "parse": {"type": "text"}},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":  {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "xpath": "//p[contains(.,'搜狗与该网页')]//a/@href", "parse": {"type": "text"}},
                "article_content":      {"name": "article_content",     "xpath": "//div[contains(@class,'main')]//*[contains(@bosszone,'content')]", "parse": [{"type": "join"},{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
