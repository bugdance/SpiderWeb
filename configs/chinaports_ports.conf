{
    "site"    : "中国港口",

    "domains" : ["chinaports.com"],

    "urls"    : [
        "http://www.chinaports.com/port/14/index"


    ],

    "loop": "//ul[contains(@class,'portSeachLeft')]//li[contains(@class,'firTitle')]//a[contains(@class,'secTitle')]",

    "fields": {
                "url":      {"name": "url",     "xpath": "./@href", "parse": {"type": "sub", "from": "(.*)", "to": "http://www.chinaports.com/\\g<1>"}},
                "port_id":  {"name": "port_id",     "xpath": "./@href", "parse": {"type": "sub", "from": "port/(.*)/index", "to": "\\g<1>"}},
                "port_name":    {"name": "port_name",     "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://www.chinaports.com/\\g<1>"},{"type": "continue"}]},
                "port_info":    {"name": "port_info",     "xpath": "./@href", "parse": [{"type": "sub", "from": "(.*)", "to": "http://www.chinaports.com/\\g<1>"},{"type": "continue"}]}
    },

    "continue": {
        "fields": {
                "port_name":    {"name": "port_name",     "xpath": "//*[contains(@class,'portsName')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "port_info":    {"name": "port_info",     "xpath": "//*[contains(@id,'portDesc')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
        }

    },

    "settings" : {
                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_chinaports_ports",

                "download_timeout": 30,
                "download_delay": 5

    }
}
