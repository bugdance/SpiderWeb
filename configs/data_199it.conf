{
    "site"    : "中文互联网数据资讯中心",

    "domains" : ["199it.com"],

    "urls"    : [

            "http://www.199it.com/archives/category/%E4%BA%92%E8%81%94%E7%BD%91/page/2"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@id,'main-nav')]//a"

        },
        "#2" : {
            "follow": true,
            "xpath": "//*[contains(@id,'nav-below')]//a"

        },


        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@id,'content')]//article//h2"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'entry-title')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'post-info')]", "regex": "[0-9]+年[0-9]+月[0-9]+日", "parse": {"type": "sub", "from": "(.*)年(.*)月(.*)日", "to": "\\g<1>-\\g<2>-\\g<3>"}},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'entry-content')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
