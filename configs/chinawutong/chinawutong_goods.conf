{
    "site"    : "中国物通网",

    "domains" : ["chinawutong.com"],

    "urls"    : [

        "http://www.chinawutong.com/203/"
    ],


    "rules": {
        "#1" : {
            "follow": null,
            "xpath": "//*[contains(@class,'common_sheng')]//a"

        },
        "#2" : {
            "follow": null,
            "xpath": "//*[contains(@class,'common_shi')]//a"

        },
        "#3" : {
            "follow": null,
            "xpath": "//*[contains(@class,'fy_zwp')]//a"

        }

    },

    "loop": "//*[contains(@class,'mainall')]",

    "fields": {
                "url":      {"name": "url",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]/@href", "parse": {"type": "sub", "from": "(.*)", "to": "http://www.chinawutong.com\\g<1>"}},
                "send_address":     {"name": "send_address",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex":"(.*)→", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "send_province":        {"name": "send_province",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex": "(.*)→", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<1>"}]},
                "send_city":        {"name": "send_city",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex": "(.*)→", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<2>"}]},
                "send_county":      {"name": "send_county",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex": "(.*)→", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<3>"}]},
                "receive_address":      {"name": "receive_address",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex":"→(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "receive_province":     {"name": "receive_province",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex":"→(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<1>"}]},
                "receive_city":     {"name": "receive_city",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex":"→(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<2>"}]},
                "receive_county":       {"name": "receive_county",     "xpath": ".//*[contains(@class,'nname')]//li[1]//a[1]", "regex":"→(.*)", "parse": [{"type": "text"},{"type": "sub", "from": "(.*) (.*) (.*)", "to": "\\g<3>"}]},
                "goods_name":       {"name": "goods_name",     "xpath": ".//*[contains(@class,'ninfor1')]//li[1]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "goods_type":       {"name": "goods_type",     "xpath": ".//*[contains(@class,'ninfor1')]//li[2]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "transport_type":       {"name": "transport_type",     "xpath": ".//*[contains(@class,'ninfor3')][2]//li[2]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "goods_weight":     {"name": "goods_weight",     "xpath": ".//*[contains(@class,'ninfor2')]//li[1]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "goods_volume":     {"name": "goods_volume",     "xpath": ".//*[contains(@class,'ninfor2')]//li[2]/text()",  "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "price":        {"name": "price",     "xpath": ".//*[contains(@class,'ninfor3')][2]//li[1]","regex": "：(.*)", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "company_name":     {"name": "company_name",     "xpath": ".//*[contains(@class,'nname')]//li[2]//span//a", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "linkman":      {"name": "linkman",     "xpath": ".//*[contains(@class,'ninfor3')][1]//li[1]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "indate":       {"name": "indate",     "xpath": ".//*[contains(@class,'ninfor3')][1]//li[2]/text()", "default": "", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": ""}]},
                "release_time":     {"name": "release_time",     "xpath": ".//*[contains(@class,'ninfor4')]//li[1]/text()", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "website":  {"name": "website",     "value": "${SITE}"},
                "scraped_time":     {"name": "scraped_time",     "value": "${TODAY}"}
    },

    "xproxy": {
            "file": "/home/proxy/proxy.txt",
            "rate": 1
    },

    "settings" : {

                "mysql": "mysql://root:Spideradm20150529@localhost:3306/web.data_wldl_goods",
                "download_timeout": 60,
                "download_delay": 5

    }


}
