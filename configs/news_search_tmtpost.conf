{
    "site"    : "钛媒体",

    "domains" : ["tmtpost.com"],

    "urls"    : {

            "base": "http://www.tmtpost.com/search?q=%E7%89%A9%E6%B5%81",
            "keywords": {
                    "name": "q",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "enc": "utf-8"
            }
    },

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'tag-li')]//a"

        },
        "#2" : {
            "follow": true,
            "xxxpath": "//*[contains(@class,'pagination')]//a",
            "xpath": "//*[contains(@class,'pagination')]//a[contains(.,'下一页')]"

        },
        "#3" : {
            "follow": false,
            "xxxxpath": "//*[contains(@class,'article-list')]//*[contains(@class,'cont')]//h2",
            "xpath": "//*[contains(@class,'article-list')]//*[contains(@class,'cont') and contains(.//span,'2017-11')]//h2"

        }

    },

    "fields": { 
                "website":  {"name": "website",     "value": "${SITE}"}, 
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//article//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//article//*[contains(@class,'post-info')]//*[contains(@class,'time')]", "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "xpath": "//article//*[contains(@class,'post-info')]//a/@title", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}, 
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "xpath": "//*[contains(@class,'artilce-bar')]//*[contains(@class,'social')]//a[contains(@class,'favourite')]//*[contains(@class,'num')]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "reply_count":  {"name": "reply_count",     "xpath": "//*[contains(@class,'artilce-bar')]//*[contains(@class,'social')]//a[contains(@class,'comment')]//*[contains(@class,'num')]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "share_count":  {"name": "share_count",     "xpath": "//*[contains(@class,'artilce-bar')]//*[contains(@class,'social')]//a[contains(@class,'share')]//*[contains(@class,'num')]", "default": 0, "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//article//*[contains(@class,'inner')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }

}
