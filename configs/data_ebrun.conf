{
    "site"    : "亿邦搜索",

    "domains" : ["ebrun.com"],

    "urls"    : [

            "http://www.ebrun.com/data/retail/?eb=data_chan_nav_zdh",
            "http://www.ebrun.com/data/brands/",
            "http://www.ebrun.com/data/b2b/",
            "http://www.ebrun.com/data/service/",
            "http://www.ebrun.com/data/mec/",
            "http://www.ebrun.com/data/o2o/",
            "http://www.ebrun.com/data/fto/",
            "http://www.ebrun.com/data/intl/",
            "http://www.ebrun.com/data/more/",
            "http://www.ebrun.com/data/earnings/"
           
    ],

    "rules": {

        "#2" : {
            "follow": true,
            "xpath": "//*[contains(@id,'pagination')]//a"

        },

        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@id,'create10')]//a"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'titleH')]//h1", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'titleH')]//*[contains(@class,'zsp')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'cmsDiv')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
