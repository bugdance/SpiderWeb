{
    "site"    : "土地资源网",

    "domains" : ["tdzyw.com"],

    "urls"    : [

            "http://www.tdzyw.com/news/list-c16",
            "http://www.tdzyw.com/news/list-c33",
            "http://www.tdzyw.com/news/list-c34",
            "http://www.tdzyw.com/news/list-c35",
            "http://www.tdzyw.com/news/list-c141"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'pageBox')]//a"

        },


        "#3" : {
            "follow": false,
            "xpath": "//*[contains(@class,'nav_tab')]//*[contains(@class,'c_item')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'title')]//h3", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'title')]//*[contains(@class,'articleInfo')]", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":     {"name": "article_src",     "value": "${SITE}"},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'substance')]", "parse": {"type": "sub", "from": "\\s+", "to": " "}}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_data_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
