{
    "site"    : "万联网",

    "domains" : ["10000link.com"],

    "urls"    : {

            "base": "http://info.10000link.com/newslists.aspx?search=1&tags=%u4F9B%u5E94%u94FE%u91D1%u878D",
            "keywords": {
                "name": "tags",
                    "xxxfile": "/mnt/datadisk1/www/spider.56dili.cn/scripts/configs/keyword.txt",
                    "file": "/var/www/spider.56dili.cn/scripts/configs/keyword.txt",
                "enc": "utf-8"
            }
    },

    "rules": {

        "#2" : {
            "follow": true,
            "xxxpath": "//*[contains(@class,'pagination')]//a",
            "xpath": "//*[contains(@class,'pagination')]//a[contains(.,'下一页')]"

        },

        "#3" : {
            "follow": false,
            "xxxxpath": "//*[contains(@class,'news-list')]//h3//a",
            "xpath": "//*[contains(@class,'news-list')]//h3//a[contains(./@href,'doc=201711')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'article-title')]", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'article-meta')]",  "regex": "[0-9]+-[0-9]+-[0-9]+", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "article_src":  {"name": "article_src",     "xpath": "//*[contains(@class,'article-meta')]//a", "default": "${SITE}", "parse": [{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]},
                "visit_count":  {"name": "visit_count",     "value": 0},
                "favorite_count":   {"name": "favorite_count",     "value": 0},
                "share_count":  {"name": "share_count",     "value": 0},
                "reply_count":  {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'article-content')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },


    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
