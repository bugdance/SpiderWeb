{
    "site"    : "物流中国",

    "domains" : ["56sino.com"],

    "urls"    : [

            "http://www.56sino.com/index.html"
    ],

    "rules": {
        "#1" : {
            "follow": true,
            "xpath": "//*[contains(@class,'menuTabs')]"

        },

        "#2" : {
            "follow": true,
            "xpath": "//*[contains(@class,'cmtablink')]"

        },
        "#3" : {
            "follow": true,
            "xxxpath": "//*[contains(@class,'page-location')]",
            "xpath": "//*[contains(@class,'page-location')]//a[contains(.,'下页')]"

        },

        "#4" : {
            "follow": false,
            "xxxpath": "//*[contains(@class,'common-list')]//li",
            "xpath": "//*[contains(@class,'common-list')]//li[contains(.//*[contains(@class,'date')],'2017-11')]"

        }
    },

    "fields": {
                "website":  {"name": "website",     "value": "${SITE}"},
                "search_word":  {"name": "search_word",     "value": "all"},
                "article_title":        {"name": "article_title",       "xpath": "//*[contains(@class,'global-title')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}] },
                "article_time":     {"name": "article_time",     "xpath": "//*[contains(@class,'global-source')]/text()", "regex": "[0-9]+-[0-9]+-[0-9]+"},
                "article_src":  {"name": "article_src",     "xpath": "//*[contains(@class,'global-source')]/text()", "regex": "文章来源：(.*)发布时间", "default": "${SITE}", "parse": {"type": "sub", "from": "\\s+", "to": " "}},
                "visit_count":      {"name": "visit_count",     "value": 0},
                "favorite_count":       {"name": "favorite_count",     "value": 0},
                "share_count":      {"name": "share_count",     "value": 0},
                "reply_count":      {"name": "reply_count",     "value": 0},
                "isreply":      {"name": "isreply",     "value": 0},
                "article_url":      {"name": "article_url",     "value": "${URL}"},
                "article_content":      {"name": "article_content",     "xpath": "//*[contains(@class,'global-content')]", "parse": [{"type": "clean"},{"type": "text"},{"type": "sub", "from": "\\s+", "to": " "}]}
    },

    "settings" : {

                "mysql": "mysql://root:logis2017@localhost:33306/db_data.data_logistics_news",
                "download_timeout": 30,
                "download_delay": 5

    }


}
